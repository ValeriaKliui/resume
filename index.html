<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Resume</title>
</head>

<body>
    <div class="resume-page">
        <div class="personal-info">
            <div class="profile__info">
                <img class="profile__photo" src="assets/img/profile-pic.jpg" alt="profile photo" width="150">
                <h1 class="profile__name">
                    valeria kliui
                </h1>
                <p class="text profile__profession">
                    front-end developer
                </p>
            </div>
            <div class="contacts">
                <h2 class="title">
                    contact info
                </h2>
                <ul class="contacts__list">
                    <li class="contacts__item">
                        <object type="image/svg+xml" data="assets/img/icons/location-icon.svg">
                            Your browser does not support SVG
                        </object>
                        <p class="text">
                            Minsk, Belarus
                        </p>
                    </li>
                    <li class="contacts__item">
                        <object type="image/svg+xml" data="assets/img/icons/phone-icon.svg">
                            Your browser does not support SVG
                        </object>
                        <a href="tel:+375293221586">
                        <p class="text">
                            +375 29 322 15 86
                        </p>
                    </a>
                    </li>
                    <li class="contacts__item">
                        <object type="image/svg+xml" data="assets/img/icons/github-icon.svg">
                            Your browser does not support SVG
                        </object>
                        <a href="https://github.com/ValeriaKliui" target="_blank">
                            <p class="text">
                                https://github.com/ValeriaKliui
                            </p>
                        </a>
                    </li>
                    <li class="contacts__item">
                        <object type="image/svg+xml" data="assets/img/icons/mail-icon.svg">
                            Your browser does not support SVG
                        </object>
                        <a href="mailto:valeriakliui@gmail.com">
                        <p class="text">
                            valeriakliui@gmail.com
                        </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="professional-info"></div>
    </div>
</body>

</html>
